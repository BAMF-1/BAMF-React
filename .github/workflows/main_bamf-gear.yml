name: Build and deploy Node.js app to Azure Web App - BAMF-GEAR
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare deployment package
        working-directory: ./bamf-react
        run: |
          # Remove any existing build artifacts
          rm -rf node_modules .next node_modules.tar.gz
          
          # Create clean deployment directory
          mkdir -p ../deploy
          
          # Copy all source files
          cp -r . ../deploy/
          
          # Remove any artifacts that might have been copied
          rm -rf ../deploy/node_modules ../deploy/.next ../deploy/node_modules.tar.gz
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'BAMF-GEAR'
          slot-name: 'Production'
          package: .