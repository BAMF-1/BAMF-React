name: Build and deploy Node.js app to Azure Web App - BAMF-GEAR

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        working-directory: ./bamf-react
        run: |
          npm ci
          # Build without turbopack for production (more stable for deployment)
          npm run build -- --no-turbopack

      - name: Create deployment package
        working-directory: ./bamf-react
        run: |
          # Create a clean deployment directory
          mkdir -p ../deploy
          
          # Copy necessary files
          cp -r .next ../deploy/
          cp -r node_modules ../deploy/
          cp package.json ../deploy/
          cp package-lock.json ../deploy/
          
          # Copy next.config if it exists
          if [ -f next.config.js ]; then cp next.config.js ../deploy/; fi
          if [ -f next.config.mjs ]; then cp next.config.mjs ../deploy/; fi
          if [ -f next.config.ts ]; then cp next.config.ts ../deploy/; fi
          
          # Copy public folder if it exists
          if [ -d public ]; then cp -r public ../deploy/; fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'BAMF-GEAR'
          slot-name: 'Production'
          package: .
